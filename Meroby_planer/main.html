<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    
</head>

<body>
    
    <div class="title">
        <p class="day">Weekly Planner</p>
    </div>
    <div class="weeks">
            <div class="weekPart1">
                <div>
                    <button>Monday</button>
                    <textarea id="mondayNote">Note: </textarea>
                </div>
                <div>
                    <button>Tuesday</button>
                    <textarea id="tuesdayNote">Note: </textarea>
                </div> 
                <div>
                    <button>Wednesday</button>
                    <textarea id="wednesdayNote">Note: </textarea>
                </div> 
            </div>
            <div class="weekPart2">
                <div>
                    <button>Thursday</button>
                    <textarea id="thursdayNote">Note: </textarea>
                </div>
                <div>
                    <button>Friday</button>
                    <textarea id="fridayNote">Note: </textarea>
                </div>
                <div>
                    <button>Saturday</button>
                    <textarea id="saturdayNote">Note: </textarea>
                </div>
            </div>
            <div class="weekPart3">
                <div class="sunday">
                    <button>Sunday</button>
                    <textarea id="sundayNote">Note: </textarea>
                </div>
                <div class="notes" > <textarea id="generalNote"> Note: </textarea></div>
            </div>
           
   </div>
   <script src="main.js"></script>
</body>
</html>
